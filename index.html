<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <img src="img/1.png" data-speed="-5" class="layer" alt="">
        <img src="img/2.png" data-speed="5" class="layer" alt="">
        <img src="img/3.png" data-speed="2" class="layer" alt="">
        <!-- <img src="img/4.svg" data-speed="6" class="layer svg" alt=""> -->
        <img src="img/5.png" data-speed="8" class="layer" alt="">
        <img src="img/6.png" data-speed="-2" class="layer" alt="">
        <img src="img/7.png" data-speed="4" class="layer" alt="">
        <img src="img/8.png" data-speed="-9" class="layer" alt="">
        <img src="img/9.png" data-speed="-5" class="layer" alt="">
        <img src="img/10.png" data-speed="6" class="layer" alt="">
        <img src="img/11.png" data-speed="7" class="layer" alt="">
        <img src="img/12.png" data-speed="2" class="layer" alt="">


        <h2 class="layer">Bulbuli</h2>
    </div>
    <div class="main2">
        <h1>Why So Serious ?</h1>
    </div>
    <script>
        document.addEventListener('mousemove', parallax);
        function parallax(e) {
            this.querySelectorAll('.layer').forEach(layer => {
                const speed = layer.getAttribute('data-speed')
                const x = (window.innerWidth = e.pageX * speed)/100
                const y = (window.innerHeight = e.pageY * speed)/100

                layer.style.transform = `translateX(${x}px) translateY(${y}px)`
            })
        }
    </script>
</body>

</html>
